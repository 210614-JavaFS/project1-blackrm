<body class="container-fluid">
        <h1>Expense Reimbursement System</h1>
        
        <table class="table" id='userTable2'>
          <thead>
            <tr>
              <th class="col-sm-1">ID Number</th>
              <th class="col-sm-1">Amount</th>
              <th class="col-sm-1">Date Submitted</th>
              <th class="col-sm-1">Date Resolved</th>

              <th class="col-sm-1">Receipt</th>

              <th class="col-sm-1">Status</th>

            </tr>
          </thead>
          <tbody id="tableBody2">
      
          </tbody>
        </table>

            <form class="form-control" id="viewReimbursements">
                <h1>View Reimbursements</h1>
                <div>
                    <input type="radio" id="all" name="viewing" value="4" checked>
                    <label for="all">All Reimbursements</label>
                  </div>
                  <div>
                    <input type="radio" id="pending" name="viewing" value="1" checked>
                    <label for="pending">Pending</label>
                  </div>
                  <div>
                    <input type="radio" id="approved" name="viewing" value="2" checked>
                    <label for="approved">Approved</label>
                  </div>
                  <div>
                    <input type="radio" id="denied" name="viewing" value="3" checked>
                    <label for="denied">Denied</label>
                  </div>
            </form>
            <button class="btn btn-primary" id="choiceButton">Choice</button>

            <br>
            <br>

            <form class="form-control" id="updateReimbursements">
                <h1>Would you like to update a reimbursement</h1>
                <label for="id2">Reimbursement Id:</label>
                <br>
                <input type="number" id="id2" name="id2">
                <br>
                  <div>
                    <input type="radio" id="pending" name="viewing" value="1" checked>
                    <label for="pending">Pending</label>
                  </div>
                  <div>
                    <input type="radio" id="approved" name="viewing" value="2" checked>
                    <label for="approved">Approved</label>
                  </div>
                  <div>
                    <input type="radio" id="denied" name="viewing" value="3" checked>
                    <label for="denied">Denied</label>
                  </div>
            </form>
            <button class="btn btn-primary" id="updateButton">Submit</button>
