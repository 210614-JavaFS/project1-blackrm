<!DOCTYPE html5>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="container-fluid">
    <h1>Expense Reimbursement System</h1>
      <button class="btn btn-success" id="addReimbButton">Add Reimbursement</button>
      <br>
      <button class="btn btn-success" id="myReimbsButton">Get All My Reimbursements</button>
  
      <form class="form-control" id="newReimbForm">
          <label for="amount">Amount:</label>
          <br>
          <input type="number" id="amount" name="amount">
          <br>
          <label for="description">Reason for Reimbursement:</label>
          <br>
          <textarea id="description" name="description" rows="5" cols="50"></textarea>
          <br>
          
          <div>
            <input type="radio" id="lodging" name="reason" value="1" checked>
            <label for="lodging">Lodging</label>
          </div>
          <div>
            <input type="radio" id="travel" name="reason" value="2" checked>
            <label for="travel">Travel</label>
          </div>
          <div>
            <input type="radio" id="food" name="reason" value="3" checked>
            <label for="food">Food</label>
          </div>
          <div>
            <input type="radio" id="other" name="reason" value="4" checked>
            <label for="other">Other</label>
          </div>
          
        </form>
        <button class="btn btn-primary" id="addButton">New Reimbursement</button>
  
        <table class="table" id='userTable'>
          <thead>
            <tr>
              <th class="col-sm-1">ID Number</th>
              <th class="col-sm-1">Amount</th>
              <th class="col-sm-1">Date Submitted</th>
              <th class="col-sm-1">Date Resolved</th>
              <th class="col-sm-1">Description</th>
              <th class="col-sm-1">Receipt</th>
              <th class="col-sm-1">Author</th>
              <th class="col-sm-1">Finance Manager</th>
              <th class="col-sm-1">Status</th>
              <th class="col-sm-1">Type</th>
            </tr>
          </thead>
          <tbody id="tableBody">
      
          </tbody>
        </table>

        <script src="project1.js"></script>
</body>
</html>
